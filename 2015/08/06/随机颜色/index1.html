<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>随机颜色</title>
    <style>
        .box{
            width: 600px;
            height: 600px;
            border: .5px solid #ddd;
            margin: 50px auto;
        }
        .box ul{
            margin:0;
            padding:0;
        }
        .box li{
            width: 200px;
            height: 200px;
            float: left;
            list-style:none;
            background-color: #ccc;
        }
    </style>
</head>
<body>
<div class="box">
    <ul id="ulTag">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
<script>
    var ulTag = document.querySelector('#ulTag');
    var lis = ulTag.getElementsByTagName('li');
    setInterval(randomColor,800);
    function randomColor() {
        for (var i = 0, n = 0 , len = lis.length; i < len; i++) {
            n = Math.random().toString(16).slice(2, 8);
            lis[i].style.backgroundColor = '#' + n ;
        }
    }
</script>
</body>
</html>
