<script src="js/jquery-1.7.2.min.js"></script>
<script src="js/jquery.mousewheel.min.js"></script>
<script src="js/index.js"></script>
<script>
    $(function () {
        // 页码
        var index = 0 , timer = null ;

        logo();
        // 显示和隐藏 logo
        function logo() {
            if(index==0){
                $('.smLogo').hide(200);
                $('.BigLogo').show(150);
            }else {
                $('.smLogo').show(150);
                $('.BigLogo').hide(200);
            }
        }
        // 点击 指示器 事件
        $('.gps li').on('click',function () {
            index = $(this).index();
            $(this).addClass('cur').siblings().removeClass('cur');
            $('section').eq(index).show().siblings('section').hide();
            logo();
            setTimeout(function () {
                $('section').eq(index).removeClass('current').siblings('section').addClass('current');
            },20);
        })

        /* 滚动鼠标  控制屏幕 翻页 */
        $(window).mousewheel(function (e, delta) {
            clearTimeout(timer);
            timer = setTimeout(function () {
                index -= delta;
                var w = $('.gps li').length - 1;
                if(index < 0){
                    index = w ;
                }

                if(index > w){
                    index = 0 ;
                }
                logo();
                $('section').eq(index).show().siblings('section').hide();
                $('.gps li').eq(index).addClass('cur').siblings().removeClass('cur');
                setTimeout(function () {
                    $('section').eq(index).removeClass('current').siblings('section').addClass('current');
                },20);

            },500);
        })

    });
</script>
