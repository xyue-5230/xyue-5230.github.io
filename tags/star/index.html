<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>夜空中最亮的星</title>
    <style>
        body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,textarea,p,blockquote,th,td {
            margin:0;
            padding:0;
        }
        body{
            background-color: #000;
            overflow: hidden;
        }
        span{
            background-image: url(image/star.png);
            position: absolute;
            left: 0;
            top: 0;
            width: 28px;
            height: 28px;
            background-size:cover;
            animation: sport 3s alternate infinite;
            cursor: pointer;
        }

        @keyframes sport {
            from{
                opacity: 0;
            }
            to{
                opacity: 1;
            }
        }
        span:hover{
            transform: scale(1.5,1.5) rotate(180deg)!important;
            transition:all 2s;
        }
    
    </style>
</head>
<body>
<script>

    star();

    setInterval(function () {
        var spans = document.getElementsByTagName('span');
        console.log(spans.length);
        for (var i = 0; i < spans.length ; i++) {
            document.body.removeChild(spans[i]);
        }
        star();
    },8000);

    function star() {

        for(var i=0; i<100; i++){

            var span = document.createElement('span');
            document.body.appendChild(span);

            // 随机 位置的坐标
            var le = Math.random() * 100;
            var he = Math.random() * 100;
            span.style.left = le + '%';
            span.style.top = he + '%';

            // 随机 大小
            var big = Math.random() * 1.3 ;
            span.style.transform = 'scale('+big+','+big+')';

            // 闪烁 频率
            var ss = Math.random() * 3 ;
            span.style.animationDelay = ss + 's';

        };

        var bigSpan = document.createElement('span');
        document.body.appendChild(bigSpan);

        // 随机 位置的坐标
        var l = Math.random() * 100;
        var h = Math.random() * 100;
        span.style.left = l + '%';
        span.style.top = h + '%';

        // 随机 大小
        span.style.transform = 'scale('+2+','+2+')';

        // 闪烁 频率
        span.style.animationDelay = 2 + 's';
    }

</script>
</body>
</html>
